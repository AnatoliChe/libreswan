# /etc/ipsec.conf - Libreswan IPsec configuration file

config setup
	# put the logs in /tmp for the UMLs, so that we can operate
	# without syslogd, which seems to break on UMLs
	logfile=/tmp/pluto.log
	logtime=no
	logappend=no
	dumpdir=/tmp
	protostack=netkey
	plutodebug=all

conn test1
    left=172.29.1.1
    right=172.29.1.2
    authby=secret
    auto=add

conn test2
    left=172.29.1.1
    right=172.29.1.3
    authby=secret
    auto=add

conn test3
    left=172.29.1.3
    right=172.29.1.2
    authby=secret
    auto=add

